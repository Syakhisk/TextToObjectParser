<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
  <title>Splitter</title>
</head>
<body>

  <div class="container header d-flex mt-3">
    <div class="card bg-info m-auto">
      <div class="card-header text-center text-light pb-4">
        <h3>Text to Object Parser</h3>
        <small>Format your <i>.txt</i> file into <i>JSON</i> object</small>
      </div>
      <div class="card-body">
        <!-- <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aspernatur tempora, eum pariatur adipisci optio maxime!</p> -->
        <div class="accordion" id="accordionID">
          
          <div class="card rounded">
            <div class="btn card-header" id="regex" data-toggle="collapse" data-target="#regex-field">
              Regular Expression <a href="https://regex101.com/" target="_blank"><kbd>RegEx</kbd></a> Filter
            </div>

            <div class="collapse" id="regex-field">
              <div class="card-body">
                <div class="">
                  <div class="input-group">
                    <input type="text" id="filter-field" class="form-control" placeholder="(\d*)\s(\d*(\d{4}))\s([A-Za-z\.\s]*)\s(\d*)\s([\d\.]*)" >
                    <div class="input-group-append">
                      <button id="btn-apply" class="btn" style="background-color: lightgrey;">Apply</button>
                    </div>
                  </div>
                </div>

                <div class="container mt-3">
                  <div class="form-group pb-0 mb-0">
                    <label for="" title="asdasda">Object Formatting
                      <span id="tooltip" onclick="formatTip()">i</span>
                    </label>
                    <textarea class="form-control" id="object-format" rows="3"></textarea>
                    <div class="d-flex justify-content-center mt-3 mb-0">
                      <button class="btn btn-secondary" onclick="submitFormat">Submit</button>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>

          <div class="input-group my-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile02">
              <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
            </div>
          </div>

          <div class="container-fluid">
            <div class="row d-flex" style="justify-content:space-between">
              <div class="col card px-0">
                <div class="card-body overflow px-0">
                  <pre id="input-field" class="container">
                      load-file
                  </pre>
                </div>
              </div>
              <div class="col-1"></div>
              <div class="col card px-0">
                <div class="card-body overflow px-0">
                  <pre id="output-field" class="container">
                    parsed-object
                  </pre>
                </div>
              </div>
            </div>
          </div>
          
          <div class="d-flex mt-3">
            <button id="btn-parse" class="btn btn-light m-auto px-5 shadow-none">
              Parse
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- <div>
    <input type="file">
  </div>
  <br>
  <div>
    <button id="parse">Parse</button>
  </div>
  <div id="text"></div> -->

  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
